<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: process.env.INTEGRATIONID_WOTSON, // The ID of this integration FROM ENV.
            region: process.env.REGION_WOTSON, // The region your integration is hosted in.
            serviceInstanceID:process.env.SERVICEINSTANCEID_WOTSON, // The ID of your service instance.
            onLoad: function(instance) { instance.render(); }
          };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src=process.env.SRC_WOTSON;
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
